  <h2>MeSO4란?</h2>
<p>원소의 첫 번째 글자는 대문자를 두 번째 글자는 소문자를 사용하시기 바랍니다. 예: Fe, Au, Co, Br, C, O, N, F.<br>이온 전하는 지원하지 않으므로 적용되지 않을 것입니다.<br>애매함을 방지하도록 화합물의 불변 그룹을 변경하시기 바랍니다. 예를 들어, C6H5C2H5 + O2 = C6H5OH + CO2 + H2O은 불가능하지만, XC2H5 + O2 = XOH + CO2 + H2O은 가능합니다.</br></p>
